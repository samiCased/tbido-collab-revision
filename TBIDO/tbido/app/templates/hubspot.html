{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h1>Hubspot</h1>
    {% for post in posts %}
    <div class="card mb-3">
        <div class="card-body">
            <h5 class="card-title">{{ post.title }} - {{ post.tag.name }}</h5>
            <h6 class="card-subtitle mb-2 text-muted">{{ post.subtitle }}</h6>
            <p class="card-text">{{ post.body|truncatewords:30 }}... <a href="{% url 'post_detail' post.id %}">Read More</a></p>
            <p class="card-text"><small class="text-muted">Posted on {{ post.created_at }}</small></p>
            <div class="row">
                {% for picture in post.pictures.all %}
                <div class="col-md-4">
                    <img src="{{ picture.image.url }}" class="img-fluid rounded" alt="{{ post.title }}">
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
